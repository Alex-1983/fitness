<!DOCTYPE html>
<html class="no-js" lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фитнес центер о Омске">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Фитнес центер в Омске</title>
    <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-Condensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <script>document.documentElement.className = document.documentElement.className.replace('no-js', 'js');</script>
  </head>

  <body>
    <div style="display: none">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <main class="main-content">
      <section class="intro">
        <div class="container intro__inner">
          <div class="intro__top-row">
            <a class="intro__logo">
              <picture>
                <source media="(max-width: 767px)" srcset="img/logo-sm.svg">
                <source media="(max-width: 1365px)" srcset="img/logo-md.svg">
                <img src="img/logo-lg.svg" width="89" height="20" alt="логотип">
              </picture>
            </a>
            <a class="intro__phone" href="tel:88005555555">8-800-555-55-55</a>
          </div>
          <div class="intro__text-block">
            <span>Омск</span>
            <h1>Фитнес центр</h1>
            <ul class="list-reset intro__features-list">
              <li class="intro__features-item">Тренажерный зал</li>
              <li class="intro__features-item">Групповые занятия</li>
              <li class="intro__features-item">Кардио-зона</li>
            </ul>
            <a class="btn intro__link" href="#">Купить абонемент</a>
          </div>
          <ul class="list-reset intro__social">
            <li class="intro__social-item">
              <a href="https://www.facebook.com" target="_blank" title="Фейсбук">Fb</a>
            </li>
            <li class="intro__social-item">
              <a href="https://vk.com" target="_blank" title="Вконтакте">Vk</a>
            </li>
            <li class="intro__social-item">
              <a href="https://www.instagram.com" target="_blank" title="Инстаграм">Ig</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

  </body>

</html>
